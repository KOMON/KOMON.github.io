<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>
  <body>
	<header>

	  <a id="root-link" href="http://komon.github.io" class="site-title">DJR</a>
	  <a id="current-page" href="{{ page.url | replace: 'index.html', '' | prepend: site.url }}">{{ page.title }}</a>

	  <nav id="site-nav">
		<ul>
        <li>
		  <a href="https://komon.github.io">Home</a>
		</li>  
		<li>
		  <a href="https://komon.github.io/reading-list/">Reading List</a>
		</li> 
		<li>
		  <a href="https://komon.github.io/about/">About</a>
		</li>
		</ul>
	  </nav>
	  
	</header>
